<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto p-2 me-3">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Product</a>
            <a class="nav-link" href="#">Gallery</a>
            <a class="nav-link" href="#">Blog</a>
            <a class="nav-link" href="#">Inventory</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="profile">
        <img src="foto.jpeg" alt="Profile Picture" />
        <div class="text-container">
          <h1>Nama Anda</h1>
          <h3>Front End Designer</h3>
          <div class="buttons">
            <button class="edit">Edit</button>
            <button class="resume">Resume</button>
          </div>
        </div>
      </div>

      <div class="info">
        <div class="info-details">
          <p>Availability: Full Time</p>
          <p>Usia: 17</p>
          <p>Lokasi: Jakarta, Indonesia</p>
          <p>Pengalaman: 2</p>
          <p>Email: Email@gmail.com</p>
        </div>
      </div>

      <form class="form">
        <label>Nama</label>
        <input type="text" placeholder="Nama" />
        <label>Role</label>
        <input type="text" placeholder="Role" />
        <label>Availability</label>
        <input type="text" placeholder="Availability" />
        <label>Age</label>
        <input type="text" placeholder="Age" />
        <label>Lokasi</label>
        <input type="text" placeholder="Lokasi" />
        <label>Years Experience</label>
        <input type="text" placeholder="Years Experience" />
        <label>Email</label>
        <input type="email" placeholder="Email" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
